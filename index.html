<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr-Rogers-Numbers</title>
</head>
 
<body>
  <div class="container">
    <h2>Welcome to Mr. Roboger's Neighborhood!</h2>
    <form id="rogers">
      <div class="form-group">
      <label for="inputNumber">Enter your number!</label>
      <input id="inputNumber" class="form-control" type="text">
      </div>
      <button class = "btn btn-danger" type="submit" class="btn">Submit your number!</button>
    </form>
    <div class="results">
      <p class="text"></p>
      <form id="reverse">
        <div class="form-group">
        </div>
        <button class = "btn btn-danger" type="submit" class="btn">Reverse!</button>
      </form>
    </div>
    <div class="reverseResults">
      <p class="reverseText"></p>
    </div>
  </div>
</body>
</html>
